    <Style>
        .corona-rot img {

        @keyframes gocorona {

            }

    <section class="corona_update container-fluid">
        <div class="table table-resposive">
            <table class="table table-ordered table-striped text-center" id="tbval">
                <tr>
                    <th>Country</th>
                    <th>Totalconfirmed</th>
                    <th>NewDeaths</th>
                    <th>TotalDeaths</th>
                    <th>NewRecovered</th>
                    <th>TotalRecovered</th>
                    <th>Date</th>
                </tr>

            </table>
        </div>
    </section>
    <script>
        function fetch() {
            $.get("https://api.covid19api.com/summary",
                function (data) {
                    console.log(data['Countries'].length);
                    var tbval = document.getElementById('tbval');

                    for (var i = 1; i < (data['Countries'].length); i++) {
                        var x = tbval.insertRow();
                        x.insertCell(0);

                        tbval.rows[i].cells[0].innerHTML = data['Countries'][i - 1]['Country'];
                        tbval.rows[i].cells[0].style.background = 'blue';
                        tbval.rows[i].cells[0].style.color = 'white';

                        x.insertCell(1);

                        tbval.rows[i].cells[1].innerHTML = data['Countries'][i - 1]['TotalConfirmed'];
                        tbval.rows[i].cells[1].style.background = 'pink';

                        x.insertCell(2);

                        tbval.rows[i].cells[2].innerHTML = data['Countries'][i - 1]['NewDeaths'];
                        tbval.rows[i].cells[2].style.background = 'red';

                        x.insertCell(3);
                        tbval.rows[i].cells[3].innerHTML = data['Countries'][i - 1]['TotalDeaths'];
                        tbval.rows[i].cells[3].style.background = 'purple';

                        x.insertCell(4);

                        tbval.rows[i].cells[4].innerHTML = data['Countries'][i - 1]['NewRecovered'];
                        tbval.rows[i].cells[4].style.background = 'green';

                        x.insertCell(5);

                        tbval.rows[i].cells[5].innerHTML = data['Countries'][i - 1]['TotalRecovered'];
                        tbval.rows[i].cells[5].style.background = 'yellow';

                        x.insertCell(6);

                        tbval.rows[i].cells[6].innerHTML = data['Countries'][i - 1]['Date'];
                        tbval.rows[i].cells[6].style.background = 'gray';

                    }
                }
            )
        }
    </script>
